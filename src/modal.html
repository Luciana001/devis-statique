<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>Document</title>
</head>
<body class="bg-hero-pattern bg-no-repeat bg-cover font-montserrat min-h-screen">
    <div class="flex justify-center ">
        <div class="w-full md:w-3/4 bg-slate-50/70 border-b border-emerald-600 p-8 xl:p-12">

              <!-- Titre -->
              <div class="flex justify-center my-6 md:my-10">
                <h2 class="text-slate-700 text-2xl sm:text-3xl lg:text-4xl my-4 xl:my-8">Formulaire de contact</h2>
            </div>

            <!-- Formulaire -->
            <form action="" method="post" class="">

                <!-- Nom et numéro d'entreprise -->
                <div class="md:grid md:grid-cols-2 gap-8 my-2 xl:gap-24 xl:m-4">
                    <div class="">
                        <label class="block text-sm text-slate-600 my-2" for="society-name">Nom de l'entreprise</label>
                        <input required type="text" id="society-name" name="society-name" class="w-full p-2 rounded-md bg-slate-50 border border-slate-300 h-8 focus:outline-none">
                    </div>
                    <div class="">
                        <label class="block text-sm text-slate-600 my-2" for="society-number">Numéro de l'entreprise</label>
                        <input required type="text" id="society-number" name="society-number" class="w-full p-2 rounded-md bg-slate-50 border border-slate-300 h-8 focus:outline-none">
                    </div>
                </div>

                <!-- Nom et prénom -->
                <div class="md:grid md:grid-cols-2 gap-8 my-2 xl:gap-24 xl:m-4">
                    <div class="">
                        <label class="block text-sm text-slate-600 my-2" for="nom">Nom</label>
                        <input required type="text" id="nom" name="nom" class="w-full p-2 rounded-md bg-slate-50 border border-slate-300 h-8 focus:outline-none">
                    </div>
                    <div class="">
                        <label class="block text-sm text-slate-600 my-2" for="prenom">Prénom</label>
                        <input required type="text" id="prenom" name="prenom" class="w-full p-2 rounded-md bg-slate-50 border border-slate-300 h-8 focus:outline-none">
                    </div>
                </div>

                <!-- Informations de contact : email et téléphone -->
                <div class="md:grid md:grid-cols-2 gap-8 my-2 xl:gap-24 xl:m-4">
                    <div class="">
                        <label class="block text-sm text-slate-600 my-2" for="mail">Email</label>
                        <input required type="mail" id="mail" name="mail" class="w-full p-2 rounded-md bg-slate-50 border border-slate-300 h-8 focus:outline-none">
                        
                    </div>
                    <div class="">
                        <label class="block text-sm text-slate-600 my-2" for="phone">Téléphone</label>
                        <input required type="tel" id="phone" name="phone" class="w-full p-2 rounded-md bg-slate-50 border border-slate-300 h-8 focus:outline-none">
                    </div>
                </div>
                

                <!-- Adresse de facturation : Rue et numéro -->
                <div class="sm:grid sm:grid-cols-2 sm:justify-end gap-8 my-2 xl:gap-24 xl:m-4">
                    <div class="w-full ">
                        <label class="block text-sm text-slate-600 my-2" for="rue">Rue</label>
                        <input required type="text" id="rue" name="rue" class="w-full p-2 rounded-md bg-slate-50 border border-slate-300 h-8 focus:outline-none">
                        
                    </div>
                    <div class="flex md:justify-end w-full gap-8 xl:gap-24">
                        <div>
                            <label class="block text-sm text-slate-600 my-2" for="numero-maison">N°</label>
                            <input required type="number" id="numero-maison" name="numero-maison" class="w-full p-2 rounded-md bg-slate-50 border border-slate-300 h-8 focus:outline-none">
                        </div>

                        <div>
                            <label class="block text-sm text-slate-600 my-2" for="bte-maison">Bte</label>
                            <input required type="number" id="bte-maison" name="bte-maison" class="w-full p-2 rounded-md bg-slate-50 border border-slate-300 h-8 focus:outline-none">
                        </div>
                    </div>
                </div>    

                <!-- Code postal et localité -->
                <div class="md:grid md:grid-cols-2 gap-8 my-2 xl:gap-24 xl:m-4">
                    <div class="">
                        <label class="block text-sm text-slate-600 my-2" for="cp">Code postal</label>
                        <input required type="text" id="cp" name="cp" class="w-full p-2 rounded-md bg-slate-50 border border-slate-300 h-8 focus:outline-none">
                        
                    </div>
                    <div class="">
                        <label class="block text-sm text-slate-600 my-2" for="localite">Localité</label>
                        <input required type="text" id="localite" name="localite" class="w-full p-2 rounded-md bg-slate-50 border border-slate-300 h-8 focus:outline-none">
                    </div>
                </div>
                
                  <!-- Checkbox RGPD -->
                <div class="flex items-center mt-6 p-4">
                    <input id="contact" type="checkbox" value="" class="w-4 h-4 text-slate-600 bg-slate-100 border-slate-300 rounded">
                    <label for="contact" class="ms-2 text-sm font-medium text-slate-900">RGPD j’autorise ce site à conserver mes données transmises via ce formulaire</label>
                </div>

                <!-- Btn générer le devis -->
                <div class="my-8 lg:my-12 lg:mx-4">
                    <a href="main.html" class="bg-emerald-600 text-white font-semibold px-4 py-2 border-2 rounded-md border-emerald-600 hover:bg-white hover:text-emerald-600 hover:border-emerald-600 cursor-pointer w-full block text-center uppercase">VALIDER</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
