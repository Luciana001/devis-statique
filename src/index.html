<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <title>Devis en ligne</title>
</head>
<body class="bg-hero-pattern bg-no-repeat bg-auto font-montserrat">
    <div class="flex justify-center flex-col mx-8">
        <div class="w-full md:w-3/4 lg:w-[800px] md:mx-auto mt-12 md:mt-32">
            <div class="mb-16">
                <h1 class="text-4xl lg:text-7xl font-semibold text-emerald-600 text-center leading-normal">WEB COMMUNIC</h1>
                <h2 class="text-slate-900 text-2xl lg:text-4xl font-semibold my-4 text-center">Outil de devis en ligne</h4>
            </div>
            
            <div class="w-full lg:w-1/2 mx-auto">
                <label for="mail-log" class="mx-2 text-slate-500">Identifiant :</label>
                <input id="mail-log" type="email" name="mail-user" class="bg-white border-1 b-gray-500 rounded-md w-full my-2 py-1 focus:outline-none p-2" required>
            </div>
            <div class="w-full lg:w-1/2 mx-auto mb-8">
                <label for="pass-log" class="mx-2 text-slate-500">Mot de passe</label>
                <input type="password" id="password" name="password-user" class="bg-white border-1 b-gray-500 rounded-md w-full my-2 py-1 focus:outline-none p-2" required >
            </div>
            <div class="w-full lg:w-1/2 mx-auto">
                <a href="main.html" class="bg-emerald-600 text-white font-semibold px-4 py-2 border-2 rounded-md border-emerald-600 hover:bg-white hover:text-emerald-600 hover:border-emerald-600 cursor-pointer w-full block text-center">CONNEXION</a>
            </div>
        </div>
    </div>
    
    <script src="./index.js" type="module"></script>
</body>
</html>
